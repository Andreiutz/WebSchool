<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>P2</title>
</head>
<body>
    <form id="myForm" onsubmit="validate()">
        <input id="nameInput" placeholder="Name" onsubmit="return validate()"><br>
        <input id="dateInput" type="date" placeholder="Birth Date"><br> 
        <input id="ageInput" type="number" placeholder="Age" min="0"><br>
        <input id="emailInput" placeholder="Email"><br>
        <button type="submit">Submit</button>
    </form>
</body>
<script src="script.js"></script>
</html>
